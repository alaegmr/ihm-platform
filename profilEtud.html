        body {
            font-family: 'Calibre', Arial, sans-serif;

            color: #2c3e50;
        }

        header {

.bordered-box {
    border: 1px solid #3498db; /* Couleur de la bordure des boîtes */

    border-width: 2px;
    padding: 15px;
    margin-left: 15px;
    margin-top: 20px;
    width: 95%;
    height: 120px;
    background-color: #ecf0f1; /* Couleur de fond des boîtes */
}
#cours{
    border: 1px solid #3498db;

button#logout {

    border-radius: 10px;
    font-size: 16px;
}
 img #profile_picture{

.section {

            display: flex;
